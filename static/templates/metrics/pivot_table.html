<!doctype html>
<html>
<head>
    <title> All metrics </title>
</head>
<body>
<table>
    <thead><tr><th>type/name</th><th>value</th></tr></thead>
    <tbody>
    {{range $metric := .}}
    <tr><td>{{$metric.Type}}/{{$metric.Name}}</td><td>{{$metric.Value}}</td></tr>
    {{end}}
    </tbody>
</table>
</body>
</html>
